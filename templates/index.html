<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
</head>
<style>
*{
    margin: 0px;
    padding: 0px;
}
h1{
    text-align: center;
    margin-bottom: 10px;
}
.block{
    background-color: skyblue;
    height: 200px;
    width: 200px;
    border: 3px solid black;
    margin: 5px;
    display: inline-block;
}
</style>
<body>
    <h1>Welcome!</h1>
    {% if page == "play" %}
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    {% endif %}
    {% if page == "play_mult" %}
        {% for i in range(0, number): %}
        <div class="block"></div>
        {% endfor %}
    {% endif %}
    {% if page == "color" %}
        {% for i in range(0, number): %}
        <div class='block' style='background-color:{{color_pick}}'></div>
        {% endfor %}
    {% endif %}
</body>
</html>
